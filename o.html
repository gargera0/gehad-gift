<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#127918;</title>
    <link rel="stylesheet" href="css/photos.jpg/هيح/m">
</head>
<body>
    <div class="container">
        <h1>Memory Matching Game</h1>
        <div class="grid" id="grid"></div>
        <div id="message" class="hidden">next password is<strong> H</strong></div>
    </div>
    <script>
      // بدل الحروف، خليها صور
const cardValues = [
    "/m1.jpeg",
    "/m2.jpeg",
    "/m3.jpeg",
    "/m4.jpeg",
    "/m1.jpeg",
    "/m2.jpeg",
    "/m3.jpeg",
    "/m4.jpeg"
];

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matchedCards = 0;

const grid = document.getElementById('grid');
const message = document.getElementById('message');

// Shuffle the card values
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Create the cards
function createCards() {
    shuffle(cardValues);
    cardValues.forEach(value => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;

        // الصورة تبقى مستخبية الأول
        const img = document.createElement('img');
        img.src = value;
        img.classList.add('hidden');
        card.appendChild(img);

        card.addEventListener('click', flipCard);
        grid.appendChild(card);
    });
}

// Flip the card
function flipCard() {
    if (lockBoard || this === firstCard) return;

    const img = this.querySelector("img");
    img.classList.remove("hidden");

    if (!firstCard) {
        firstCard = this;
    } else {
        secondCard = this;
        lockBoard = true;
        checkForMatch();
    }
}

// Check for a match
function checkForMatch() {
    if (firstCard.dataset.value === secondCard.dataset.value) {
        matchedCards += 2;
        resetBoard();
        if (matchedCards === cardValues.length) {
            showMessage();
        }
    } else {
        setTimeout(() => {
            firstCard.querySelector("img").classList.add("hidden");
            secondCard.querySelector("img").classList.add("hidden");
            resetBoard();
        }, 1000);
    }
}

// Reset the board
function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

// Show the message when the game is completed
function showMessage() {
    message.classList.remove('hidden');
}

// Initialize the game
createCards();
    </script>
<style>
    .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 كروت في الصف */
    gap: 10px;
    margin: 20px 0;
}

.card {
    aspect-ratio: 1 / 1;          /* يخلي الكارت مربع دايمًا */
    width: 100%;                  /* يملا العمود اللي هو فيه */
    background-color: #007BFF;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hidden {
    visibility: hidden;
}
</style>
</body>

</html>
